<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="form-container">
        <img src="logo.png" alt="Restaurant Logo">
        <h1>Order Form</h1>
        <h2>Place your order with us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="cuisine">Type of Cuisine:</label>
                <select id="cuisine" name="cuisine" required>
                    <option value="">Select Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="chinese">Chinese</option>
                    <option value="mexican">Mexican</option>
                    <option value="healthy">Healthy Options</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment">Mode of Payment:</label>
                <input type="text" id="payment" name="payment" required>
            </div>
            <div class="form-group">
                <label for="dine-option">Dine-In/Take-Out:</label>
                <input type="radio" id="dine-in" name="dine-option" value="dine-in" required>
                <label for="dine-in">Dine-In</label>
                <input type="radio" id="take-out" name="dine-option" value="take-out">
                <label for="take-out">Take-Out</label>
            </div>
            <div class="form-group">
                <label for="comments">Comments/Instructions:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="order-placed">Order Placed</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
